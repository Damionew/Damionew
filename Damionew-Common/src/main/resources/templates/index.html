    <script type="text/javascript">
    $('#contt').niceScroll({
        cursorcolor: "red",//滚动条的颜色
        cursoropacitymax: 1, //滚动条的透明度，从0-1
        touchbehavior: false, //使光标拖动滚动像在台式电脑触摸设备
        cursorwidth: "5px", //滚动条的宽度
        cursorborder: "0", // 游标边框css定义
        cursorborderradius: "5px",//以像素为光标边界半径  圆角
　　　　　　//autohidemode最好设置为true，这样切换的时候会自动隐藏滚动条
        autohidemode: true, //是否隐藏滚动条  true的时候默认不显示滚动条，当鼠标经过的时候显示滚动条
        zindex:"auto",//给滚动条设置z-index值
        railpadding: { top:0, right:0, left:0, bottom:0 }//滚动条的位置
    });
	    $(document).ready(function getPosition(){
	    	var countVistors = 0;
	    	var geolocation = new BMap.Geolocation();
	    	// 开启百度地图SDK辅助定位
	    	geolocation.enableSDKLocation();
	    	geolocation.getCurrentPosition(function(r){
	    		if(this.getStatus() == BMAP_STATUS_SUCCESS){
	    			var mk = new BMap.Marker(r.point);
	    			// 创建地理编码实例      
	    			var myGeo = new BMap.Geocoder();      
	    			// 根据坐标得到地址描述    
	    			myGeo.getLocation(new BMap.Point(r.point.lng, r.point.lat), function(result){      
	    			    if (result){   
	    			    	var city = result.addressComponents.city;
	    			    }      
	    			});
	    			$.ajax({
	    				url : "getWeatherInfo",
	    				data : {
	    					lng : r.point.lng,
	    					lat : r.point.lat
	    				},
	    				method : "get",
	    				dataType : "json",
	    				success : function(res){
	    					document.getElementById("city").innerText = res.city;
	    					document.getElementById("cond_txt").innerText = res.cond_txt;
	    					document.getElementById("tmp").innerText = res.tmp;
	    				},error : function(){
	    					alert("地址上传失败");
	    				}
	    			});
	    			
	    			$.ajax({
	    				url : "countVistors",
	    				data : {
	    				},
	    				method : "get",
	    				dataType : "json",
	    				async : false,
	    				success : function(res){
	        				countVistors = res.countVistors;
	        				 var g1 = new JustGage({
	        		             id: "g1",
	        		             value: countVistors,
	        		             min: 0,
	        		             max: 1000,
	        		             relativeGaugeSize: true,
	        		             gaugeColor: "rgba(0,0,0,0.4)",
	        		             levelColors: "#0DB8DF",
	        		             labelFontColor : "#ffffff",
	        		             titleFontColor: "#ffffff",
	        		             valueFontColor :"#ffffff",
	        		             label: "VISITORS",
	        		             gaugeWidthScale: 0.2,
	        		             donut: true
	        		         });
	        			},error : function(){
	        				alert("wrong");
	        			}
	        		})
	    		}
	    		else {
	    			alert('failed'+this.getStatus());
	    		}        
	    	});
	    	
	    })
    	
    </script>
