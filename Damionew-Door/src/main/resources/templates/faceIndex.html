<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >
    <meta name="renderer" content="webkit">
    <title>人脸识别首页</title>
    <link href="http://www.clantrip.com/static/bootstrap-font/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://www.clantrip.com/static/css/common.css" rel="stylesheet">
    <script src="http://www.clantrip.com/static/js/jquery.min.js"></script>
    <script src="http://www.clantrip.com/static/bootstrap-font/js/bootstrap.min.js"></script>
    <link type="text/css" th:href="@{/css/zzsc.css}" rel="stylesheet" />
	<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
	<script type="text/javascript" th:src="@{/js/zzsc.js}"></script>
</head>

<body>
<!-- <!-- 整站通用的头部及导航条 -->
<div id="header">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h3 style="    margin-top: 11px;">Photo</h3>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            	<ul class="nav navbar-nav navbar-right">
                    <li  class="active"><a href="">人脸识别首页<span class="sr-only">(current)</span></a><p class="line-top hidden-xs"></p></li>
                    <li ><a th:href="@{/faceReg}">人脸注册</a></li>
                    <li ><a th:href="@{/faceSearch}">人脸搜索</a></li>
                    <li ><a href="">书籍</a></li>
                    <li ><a href="">其他</a></li>
                    <li ><a href="/door/login">登录</a></li>
                </ul>
                
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
</div>
<!-- 人脸识别首页包含用户人脸列表、用户列表、已存在用户组 -->
<table class="table table-bordered" style = "margin-top:8%;margin-left:10%;width:80%">
	<thead>
        <tr>
            <th>用户组</th>
            <th>用户id</th>
            <th>用户信息</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each = "user : ${result}">
            <td th:text = "${user.groupId}"></td>
            <td th:text = "${user.userId}"></td>
            <td th:text = "${user.userInfo}"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
