<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Home</title>
<!-- Google fonts -->
<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700'
	rel='stylesheet' type='text/css'>
<!-- font awesome -->
<link
	href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
	rel="stylesheet">
<!-- bootstrap -->
<link rel="stylesheet"
	href="/photo_assets/bootstrap/css/bootstrap.min.css" />
<!-- animate.css -->
<link rel="stylesheet" href="/photo_assets/animate/animate.css" />
<link rel="stylesheet" href="/photo_assets/animate/set.css" />
<!-- gallery -->
<link rel="stylesheet"
	href="/photo_assets/gallery/blueimp-gallery.min.css">
<!-- favicon -->
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<link rel="icon" href="/images/photo_images/favicon.ico"
	type="image/x-icon">
<link rel="stylesheet" href="/photo_assets/style.css">
<!-- jquery -->
<script src="/photo_assets/jquery.js"></script>
<!-- boostrap -->
<script src="/photo_assets/bootstrap/js/bootstrap.js"
	type="text/javascript"></script>
<!-- gallery -->
<script src="/photo_assets/gallery/jquery.blueimp-gallery.min.js"></script>
<!-- custom script -->
<script src="/photo_assets/script.js"></script>
</head>

<body>
	<div class="topbar animated fadeInLeftBig"></div>
	<!-- Header Starts -->
	<div class="navbar-wrapper">
		<div class="container">
			<div class="navbar navbar-default navbar-fixed-top" role="navigation"
				id="top-nav">
				<div class="container">
					<div class="navbar-header">
						<!-- Logo Starts -->
						<a class="navbar-brand" href="#home"><img
							src="/images/photo_images/logo.png" alt="logo"></a>
						<!-- #Logo Ends -->
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse" data-target=".navbar-collapse">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
					</div>
					<!-- Nav Starts -->
					<div class="navbar-collapse  collapse">
						<ul class="nav navbar-nav navbar-right">
							<li class="active"><a href="/photo/index">Home</a></li>
							<li><a href="#about">About</a></li>
							<li><a href="#partners">Partners</a></li>
							<li><a href="#contact">Contact</a></li>
						</ul>
					</div>
					<!-- #Nav Ends -->
				</div>
			</div>

		</div>
	</div>
	<!-- #Header Starts -->
	<!-- works -->
	<div id="works" class=" clearfix grid" style="width:92%">
		<figure class="effect-oscar  wowload fadeIn" th:each = "photo : ${photoList}" style="margin-top:10px">
			<img th:src="${photo.photo_url}" alt="img01" width="300px" height="200px"/>
			<figcaption>
				<h2>Nature</h2>
				<p>
					Lily likes to play with crayons and pencils<br> 
					<a th:href="${photo.photo_url}" title="1" data-gallery>View more</a>
				</p>
			</figcaption>
		</figure>
	</div>
	<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
	<div id="blueimp-gallery"
		class="blueimp-gallery blueimp-gallery-controls">
		<!-- The container for the modal slides -->
		<div class="slides"></div>
		<!-- Controls for the borderless lightbox -->
		<h3 class="title">Title</h3>
		<a class="prev">‹</a> <a class="next">›</a> <a class="close">×</a>
		<!-- The modal dialog, which will be used to wrap the lightbox content -->
	</div>
</body>
</html>
