# 应用程序名称
spring.application.name=damionew-zuul
# 应用端口
server.port=8006
eureka.client.service-url.defaultZone:http://localhost:8001/eureka/
# 公共模块
zuul.routes.common.path= /common/**
zuul.routes.common.service-id=damionew-common
# 天气模块
zuul.routes.weather.path= /weather/**
zuul.routes.weather.service-id=weather